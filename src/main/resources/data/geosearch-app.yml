apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: geosearch-app
spec:
  replicas: 1
  template: 
    metadata:
      labels:
        app: geosearch-app
    spec:
      containers:
      - name: geosearch-app
        image: harbor.pks.gmancloud.com/pks/geosearch:latest
        ports:
        - containerPort: 8080
      imagePullSecrets:
      - name: regsecret
---
kind: Service
apiVersion: v1
metadata:
  name: geosearch-service
spec:
  selector:
    app: geosearch-app
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
  type: NodePort	  
